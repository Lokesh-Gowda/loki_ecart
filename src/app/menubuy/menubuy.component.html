<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <div class="pdbox">
                <a routerLink="../../menu" class="btn btn-md btn-dark mb-3"><i class="bi bi-arrow-left"></i></a>
                <img src="{{menuData[0].imgUrl}}" width="100%">
                <h1 class="mt-3">{{menuData[0].name}}</h1>
                <p>{{menuData[0].price | currency:'INR'}}</p>
            </div>


        </div>

        <div class="col-lg-6">

            <h1 class="text-center mt-5">Enter Your Details:</h1>

            <form class="container">
                <input type="text" class="form-control" placeholder="Enter Your Name">
                <br>
                <input type="text" class="form-control" placeholder="Enter Your Mobile No">
                <br>
                <textarea   class="form-control" placeholder="Enter Your Adress"></textarea>
                <br>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>
    </div>
</div>
