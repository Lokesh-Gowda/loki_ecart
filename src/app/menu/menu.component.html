<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-3 mb-5" *ngFor="let pd of productData">
                <div class="pdbox">
                    <img src="{{pd.imgUrl}}">
                    <h1>{{pd.name}}</h1>
                    <p>{{pd.price | currency: 'INR'}}</p>
                    <a class="buybtn" [routerLink]="['/menu',pd.id]">Buy Now&nbsp;<i class="bi bi-bag-heart"></i></a>
                </div>
        </div>
    </div>
</div>
