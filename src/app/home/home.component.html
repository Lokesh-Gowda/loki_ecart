<!-- banner img -->
<div class="banner">
        <div class="content">
            <h1 class="mb-5">Order Your Branded Product Now <br> And Get 10% Off</h1>
            <a routerLink="menu">ORDER NOW<i class="bi bi-arrow-right"></i></a>

        </div>
    </div>

    <!-- steps box -->

    <div class="container mt-5 mb-4">
        <h1 class="text-center">How to get <span class="highlight"> discount on your first Order!</span></h1>
        <div class="row">
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>1</h1>
                    <p>Select Brand Product</p>
                </div>
            </div>
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>2</h1>
                    <p>Fill the Details</p>
                </div>
            </div>
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Order to get Deliver in Minute</p>
                </div>
            </div>
        </div>
    </div>

    <!-- food box -->

    <div class="container mt-4 mb-5">
        <h1 class="text-center mt-5">Customer<span class="highlight">Favourites Product</span></h1>
        <div class="row">
            <div class="col-lg-3 mt-3" *ngFor="let pd of productData;index as i">
                <div class="pdbox" *ngIf="i<=3">
                    <img src="{{pd.imgUrl}}">
                    <h1>{{pd.name}}</h1>
                    <p>{{pd.price | currency: 'INR'}}</p>
                </div>
            </div>
        </div>
        <a routerLink="menu" class="viewmore">View More <i class="bi bi-arrow-right"></i></a>
    </div>
